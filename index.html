<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>The Road</title>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="header center">
      <div class="header__text">
        <h1 class="heading">Around the world</h1>
        <p class="header__paragraph">
          "Travelling - It leaves you speechless, then turns you into a storyteller"
        </p>
      </div>

      <img src="images/air-balloon.png" alt="air-balloon" class="header__img">

      <div class="logo">
        <h2>
          <span class="center">t</span>
          <span class="center">h</span>
          <span class="center">e</span>
          <span class="center">r</span>
          <span class="center">o</span>
          <span class="center">a</span>
          <span class="center">d</span>
        </h2>
      </div>
    </header>
    <!-- End of Header-->

    <main class="main">
      <!-- Popular tours -->
      <section class="popular-tours">
        <h2 class="popular-tours-heading">
          The most popular tours
        </h2>

        <div class="cards-wrapper">
          <figure class="card">

            <div class="card__front-side">
              <img src="images/forest.jpg" alt="forest" class="card__img">
              <h3 class="card__tour-name">
                The wild forrest
              </h3>

              <ul class="card__list">
                <li class="card__item">7 days tour</li>
                <li class="card__item">Up to 20 people</li>
                <li class="card__item">4 tour guides</li>
                <li class="card__item">Sleep in private tents</li>
                <li class="card__item">Difficulty: medium</li>
              </ul>

              <button class="card__navigation-button">
                price &gt;&gt;
              </button>
            </div>

            <div class="card__back-side center">

              <button class="card__navigation-button">
                &lt;&lt; back
              </button>
              <h4 class="card__tour-price">
                $399
              </h4>

              <button class="card__btn">
                Booking
              </button>
            </div>

          </figure>

          <figure class="card">

            <div class="card__front-side">
              <img src="images/river.jpg" alt="river" class="card__img">
              <h3 class="card__tour-name">
                Along the river
              </h3>

              <ul class="card__list">
                <li class="card__item">9 days tour</li>
                <li class="card__item">Up to 30 people</li>
                <li class="card__item">6 tour guides</li>
                <li class="card__item">Sleep in private tents</li>
                <li class="card__item">Difficulty: hard</li>
              </ul>

              <button class="card__navigation-button">
                price &gt;&gt;
              </button>
            </div>

            <div class="card__back-side center ">

              <button class="card__navigation-button">
                &lt;&lt; back
              </button>
              <h4 class="card__tour-price">
                $499
              </h4>

              <button class="card__btn">
                Booking
              </button>
            </div>

          </figure>

          <figure class="card">

            <div class="card__front-side">
              <img src="images/sea.jpg" alt="sea" class="card__img">
              <h3 class="card__tour-name">
                Island beach
              </h3>

              <ul class="card__list">
                <li class="card__item">5 days tour</li>
                <li class="card__item">Up to 40 people</li>
                <li class="card__item">8 tour guides</li>
                <li class="card__item">Sleep in hotel</li>
                <li class="card__item">Difficulty: easy</li>
              </ul>

              <button class="card__navigation-button">
                price &gt;&gt;
              </button>
            </div>

            <div class="card__back-side center">

              <button class="card__navigation-button">
                &lt;&lt; back
              </button>
              <h4 class="card__tour-price">
                $599
              </h4>

              <button class="card__btn">
                Booking
              </button>
            </div>

          </figure>
        </div>
      </section>
      <!-- End of Popular tours -->
    </main>




  </div>

  <script src="script.js"></script>
</body>

</html>
